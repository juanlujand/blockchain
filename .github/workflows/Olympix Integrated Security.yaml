name: Olympix Integrated Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Olympix Security Scanner
        uses: olympix/integrated-security@v0.1.0
        with:
          entryPoint: './contracts'
          args: '--severity high --report json'
